<div class="container header">
  <div class="logo">
    <img [src]=logoURL alt="logo">
    <h2>{{title}}</h2>
  </div>
  <div *ngIf="isAuthenticated" class="breadcrumbs">
    <p>Courses</p>
  </div>
  <div *ngIf="isAuthenticated" class="cabinet">
    <p>User: {{currentUsername}}</p>
    <p class="clickable" (click)="logout()">logoff</p>
  </div>
</div>
