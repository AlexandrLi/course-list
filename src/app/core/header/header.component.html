<div class="container header">
  <div class="logo">
    <img [src]=logoURL alt="logo">
    <h2>{{title}}</h2>
  </div>
  <div *ngIf="authService.isAuthenticated()" class="breadcrumbs">
    <a routerLink="">Courses</a><span>{{breadcrumbs | async}}</span>
  </div>
  <div *ngIf="authService.isAuthenticated()" class="cabinet">
    <p>User: {{currentUser.name}}</p>
    <p class="clickable" (click)="logout()">logoff</p>
  </div>
</div>
