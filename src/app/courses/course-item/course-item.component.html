<div class="row content">
  <p>{{course.title | uppercase}}</p>
  <p class="duration">{{course.duration | myDuration}}</p>
  <p [ngClass]="course.topRated ? 'star-filled':'star'"></p>
  <p class="date">{{course.creationDate | date}}</p>
  <p class="description">{{course.description}}</p>
</div>
<div class="row controls">
  <button>Edit course</button>
  <button (click)="deleteCourse()">Delete</button>
</div>
